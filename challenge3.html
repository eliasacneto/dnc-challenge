<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HBO-02</title>
    <link href="./assets/style.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div>
      <img src="./assets/images/hbo-white.png" alt="logo-hbo" width="150px" />
    </div>
    <nav>
      <ul>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Assinar</a></li>
      </ul>
    </nav>
    <h1><strong>Entrar</strong></h1>
    <p>Você tem uma conta HBO Max?</p>

    <form>
      <p>
        <label class="label-input">E-mail</label><br />
        <input type="email" name="email" />
      </p>
      <p>
        <label class="label-input">Senha</label><br />
        <input type="password" name="password" /><br />
      </p>
    </form>
    <button type="submit" class="btn">Entrar</button>

    <p>
      Você acessa a HBO Max por um provedor de TV,<br />
      de internet ou celular?
    </p>
    <button class="btn-provider">Entrar como provedor</button>
  </body>
</html>
